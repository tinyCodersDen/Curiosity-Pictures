<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width-device-width, initial-scale=1'>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        html,
        body{
            height: 100%;
        }
    </style>
    <title>Mars Rover</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class='container-fluid bg-dark h-100'>
        <div class='container'>
            <div class='text-white text-center fs-1'>Mars Curiosity Rover</div>
            <form>
                <div class= 'input-group mb-3'>
                    <input type='date' name='date' value='{{earth_date}}' class='form-control'>
                    <button type='submit' class = 'btn btn-secondary'>Submit</button>
                </div>
            </form>
            <div class = 'container bg-light p-3'>
                {%if data|length == 0%}
                    <h5>No Images Found<h5>
                {%endif%}
                <div id="carouselCaptions" class="carousel slide bg-secondary" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        {%for doc in data%}
                            {%if loop.index==1%}
                                <div class="carousel-item active">
                            {%else%}
                                <div class="carousel-item">
                            {%endif%}
                                    <img src='{{doc["img_src"]}}' class="d-block w-50 mx-auto" alt='...'>
                                    <div class='carousel-caption d-none d-md-block'>
                                        <h5>{{doc['camera']['name']}}</h5>
                                        <p>{{doc['camera']['full_name']}}</p>
                                        <small>{{doc['rover']['name']}} launched on {{doc['rover']['launch_date']}}</small>
                                    </div>
                                </div>
                        {%endfor%}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
